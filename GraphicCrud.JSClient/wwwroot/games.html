<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VideoGame Table</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Customer Catalog</h1>
    <div id="formdiv">
        <label>Title</label>
        <input type="text" id="title" />
        <button type="button" onclick="create()">Add Game</button>
    </div>

    <div id="updateformdiv">
        <label>Name</label>
        <input type="text" id="nametoupdate" />
        <button type="button" onclick="update()">Update Game</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <a href="index.html">Back to main page</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Gamescript.js"></script>
</body>
</html>
